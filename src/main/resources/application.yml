server:
  port: 8169

spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: "http://dragon:8180/realms/Springs%20of%20MUD"

management:
  endpoints:
    web:
      exposure:
        include: health,info
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: "http://dragon:8180/realms/Springs%20of%20MUD"

som:
  modulith:
    base-url: "http://dragon:9080"
  keycloak:
    base-url: "http://dragon:8180"
    realm: "Springs of MUD"
    client-id: som-infra
    client-secret: ENC()
    refresh:
      skew-seconds: 30
      poll-ms: 5000
      max-attempts: 8
      backoff-ms: 250
  crypto:
    key:
      alias: som-api
      password: ${KEYSTORE_PASSWORD}
    keystore:
      location: ${KEYSTORE_LOCATION}
      password: ${KEYSTORE_PASSWORD}
  infra-api:
    username: som-infra
    password: ENC()

